<form [formGroup]="tenantDetailForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Tenant Details</h2>
    <hr>
    <div class="mb-3 form-floating">
             <app-text-input [formControl]="$any(tenantDetailForm.controls['fullname'])" [label]="'Full Name'" />
    

        <app-text-input [formControl]="$any(tenantDetailForm.controls['idnumber'])" 
        [label]="'Identity Number'">
        </app-text-input>
 <app-text-input [formControl]="$any(tenantDetailForm.controls['email'])" 
        [label]="'Email'">
        </app-text-input>

        <app-text-input [formControl]="$any(tenantDetailForm.controls['cellphone'])" 
        [label]="'Cellphone Number'">
        </app-text-input>

    </div>

    
                <label class="col-form-label">Complex: </label>
                <select name="complex" style="width: 300px;" 
                    class="form-select ms-1">
                    @for (complex of complexList; track complex.value) {
                        <option [value]="complex.value">
                            {{complex.display}}
                        </option>
                    }
                </select>
   <br>
                <label class="col-form-label">Unit: </label>
                <select name="complex" style="width: 300px;" 
                    class="form-select ms-1">
                    @for (unit of unitList; track unit.value) {
                        <option [value]="unit.value">
                            {{unit.display}}
                        </option>
                    }
                </select>


    @if (validationErrors) {
      <div class="alert alert-danger text-start">
        <ul>
          @for (error of validationErrors; track $index) {
            <li>{{error}}</li>
          }
        </ul>
      </div>
    }

     <div class="form-group text-center">
      <button [disabled]="!tenantDetailForm.valid" class="btn btn-success me-2" type="submit">Register</button>
      <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
