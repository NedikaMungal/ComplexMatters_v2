<form
  [formGroup]="ownerInfoForm"
  (ngSubmit)="createUpdateOwner()"
  autocomplete="off"
>

<mat-card class="mat-elevation-z8">
  <mat-card-content>
    <h2 class="text-left text-primary">Owner Details</h2>
    <hr /> 
       <div class="mb-3 form-floating">
          <app-text-input
            [formControl]="$any(ownerInfoForm.controls['fullName'])"
            [label]="'Full Name'"
            [(ngModel)]="this.model.fullName"
          ></app-text-input>

            <app-text-input
            [formControl]="$any(ownerInfoForm.controls['idNumber'])"
            [label]="'Id Number'"
            [(ngModel)]="this.model.idNumber"
          ></app-text-input>

            <app-text-input
            [formControl]="$any(ownerInfoForm.controls['email'])"
            [label]="'Email'"
            [(ngModel)]="this.model.email"
          ></app-text-input>

            <app-text-input
            [formControl]="$any(ownerInfoForm.controls['cellphone'])"
            [label]="'Cellphone'"
            [(ngModel)]="this.model.cellphone"
          ></app-text-input>
    
       </div>
       @if (validationErrors) {
        <div class="alert alert-danger text-start">
          <ul>
            @for (error of validationErrors; track $index) {
            <li>{{ error }}</li>
            }
          </ul>
        </div>
        }

        <div class="form-group text-left">
          <button 
            [disabled]="!ownerInfoForm.valid"
            class="btn btn-success me-2"
            type="submit"
          >
            Submit
          </button>
          <button class="btn btn-default me-2" (click)="cancel()" type="button" cdkFocusInitial>
            Cancel
          </button>
        </div>

       </mat-card-content>
</mat-card>
</form>
