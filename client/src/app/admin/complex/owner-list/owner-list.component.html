<div>
  <mat-form-field>
    <mat-label>Filter </mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <mat-card class="mat-elevation-z8">
    <mat-card-content>
      <h2 class="text-left text-primary">Owners</h2>

      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idnumber">
          <th mat-header-cell *matHeaderCellDef>Identity Number</th>
          <td mat-cell *matCellDef="let element">{{ element.idNumber }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cellphone">
          <th mat-header-cell *matHeaderCellDef>Cellphone</th>
          <td mat-cell *matCellDef="let element">{{ element.cellphone }}</td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary" (click)="editItem(item)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="deleteItem(item)">
                <mat-icon color="warn">delete</mat-icon>
                <span>Delete</span>
              </button>

              <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voice mail</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!--[ngClass]="{ 'highlighted-row': row.ownerId === this.selectedId}"-->
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        aria-label="Select page of users"
      ></mat-paginator>

      <!--<app-owner-edit #childComponent [selectedOwnerId]="this.selectedId"
      [hidden]="!showChildComponent"

    ></app-owner-edit> -->

      <div class="form-group text-left">
        <button class="btn btn-success me-2" type="submit" (click)="addItem()">
          Add New Owner
        </button>
        <button
          class="btn btn-default me-2"
          (click)="cancel()"
          type="button"
          cdkFocusInitial
        >
          Close
        </button>
      </div>
    </mat-card-content></mat-card
  >
</div>
